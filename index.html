<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 입력 페이지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    .background-image {
      width: 100%;
      display: block;
    }
    .text-box {
      position: absolute;
      top: 40%; /* 이미지에서의 위치 조정 */
      left: 67%;
      transform: translate(-50%, -50%);
      padding: 10px;
      font-size: 18px;
      width: 200px;
      border: 2px solid #888;
      border-radius: 8px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>📌 퍼즐 동아리 가입 안내</h2>
  <p> 어쩐 일로 우리 동아리를 찾으시는지는 모르지만...<br>
동아리 위치는 퍼즐로 알려드릴게요.<br>
<br>
'념주십관년기육 비층일로 왼편'<br>
<br> </p>

  <div class="container">
    <img src="https://i.ibb.co/Mk75D2pJ/001-1.jpg" alt="001-1" border="0">
    <input type="text" class="text-box" placeholder="이름 입력">
  </div>

  <div class="footer">
    * &lt;안녕?인하대학교&gt; 진행 중입니다. 자세한 내용은 @hi_inhauniv를 참고해주세요.
  </div>
</body>
</html>
